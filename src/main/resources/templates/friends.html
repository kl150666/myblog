<!DOCTYPE html>

<head th:replace="_fragments :: head(~{::title})">

            <div class="ui container">

                        <div class="ui cards">

                            <a href="#" th:href="@{${friend.linkweb}}" target="_blank" th:unless="${friend.vocation}=='企业'" class="teal card m-padded-tb-tiny" th:each="friend : ${friends}">
                                <div class="content">
                                    <div class="ui grid">
                                        <div class="eight wide column">
                                            <img src="https://sxsduki.oss-cn-beijing.aliyuncs.com/static/back.jpg" th:src="${friend.avatar}" alt="" class="ui rounded image">
                                        </div>
                                        <div class="middle aligned eight wide column">
                                            <div class="header"><span th:text="${friend.nickname}">mikki</span></div>
                                            <div>
                                                <span class="meta" th:text="${friend.vocation}">大学生</span>
                                            </div>
                                        </div>
                                        <div class="description m-black">
                                            <span th:text="${friend.description}">热爱生活，喜欢打游戏</span>
                                        </div>

                                    </div>
                                </div>

                            </a>
                        </div>

                    </div>

                    <div class="five wide column">

                        <h3 class="ui header m-text"><i class="fas fa-cloud"></i>喜欢的网站:</h3>

                        <div class="ui cards">
                            <a href="#" th:href="@{${friend.linkweb}}" target="_blank" th:if="${friend.vocation=='企业'}" class="black card m-padded-tb-tiny" th:each="friend : ${friends}">
                                <div class="content">
                                    <div   class="header" th:text="${friend.nickname}">哔哩哔哩</div>
                                    <p th:text="${friend.description}">小破站</p>

                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/image/mmqrcode1574749973626.png" class="ui rounded image" alt="" style="width: 110px;" />

                        </div>
                    </div>
