<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 导航 -->

		<div class="ui container">
			<div class="ui  secondary stackable menu">
				<a class="teal item">
					<img class="ui circular image" src="https://sxsduki.oss-cn-beijing.aliyuncs.com/static/back.jpg" style="width: 50px;height: 50px;">

				<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-candy-cane"></i>标签</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-pizza-slice"></i>归档</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-fish"></i>友链</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-seedling"></i>关于我</a>
				<div class="right m-item item m-mobile-hide">
					<div class="ui icon  transparent input">
						<input type="text" placeholder="Search...." />
						<i class="search link icon"></i>
					</div>
				</div>
			</div>
			<!-- 导航隐藏按钮 -->
			<a href="#" class="ui menu toggle teal icon button m-top-right m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</div>

	</nav>
		<div class="m-container-small m-padded-tb-massive" style="width: 30em !important;">
			<div class="ui container">
				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
<!--							<img src="assets/images/logo.png" class="image">-->
							<div class="content">
								用户登录
							</div>
						</h2>
						<form class="ui large form" method="post" action="#" th:action="@{/login}">
							<div class="ui segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input type="text" name="username" placeholder="用户名">
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input type="password" name="password" placeholder="密码">
									</div>
								</div>
								<button class="ui fluid large teal submit button">登录</button>
							</div>

							<div class="ui error mini message"></div>

							<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

						</form>

					</div>
				</div>
			</div>
		</div>

	<!-- 底部 -->
	<footer th:replace="_fragments :: footer" >
		<div class="ui center aligned container">
			<div class="ui inverted divided stackable grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="../static/image/mmqrcode1574749973626.png" class="ui rounded image" alt="" style="width: 110px;" />
						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
						<a href="#" class="item">用户故事(User Story)</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">Email：1075424437@qq.com</a>
						<a href="#" class="item">QQ：1075424437</a>

					</div>
				</div>
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">blog</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
				</div>

			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Designed by sxsduki</p>
		</div>


	</footer>

	<!--/*/<th:block th:replace="_fragments :: script">/*/-->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->

	<script>
		$('.ui.form').form({
			fields:{
				username:{
					identifier: 'username',
					rules:[{
						type: 'empty',
						prompt: '请输入用户名'
					}]
				},
				password:{
					identifier: 'password',
					rules:[{
						type: 'empty',
						prompt: '请输入密码'
					}]
				}
			}
		});
	</script>
	</body>
</html>
