<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>分类新增</title>
		<link rel="icon" type="image/x-icon" href="https://sxsduki.oss-cn-beijing.aliyuncs.com/static/back.jpg">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
		 crossorigin="anonymous">
		<link rel="stylesheet" href="../../static/css/me.css" />
		<link rel="stylesheet" href="../../static/css/animate.css" />

	</head>
	<body>

		<div class="app">
			<!-- 导航 -->
			<nav th:replace="admin/_fragments :: menu(4)" class="ui  attached segment m-padded-tb-mini m-shadow-small">
				<div class="ui container">
					<div class="ui  secondary stackable menu">
						<a class="ui teal item">
							<h2 class="ui teal header">管理后台</h2>
						</a>&nbsp;
						<a href="index.html" class="active m-item item m-mobile-hide"><i class="fas fa-carrot"></i>首页</a>
						<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-ice-cream"></i>分类</a>
						<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-candy-cane"></i>标签</a>
						<div class="right m-item m-mobile-hide menu">
							<div class="ui dropdown item">
								<div class="text">
									<img src="https://sxsduki.oss-cn-beijing.aliyuncs.com/static/back.jpg" alt="" class="ui avatar image" style="width: 30px;height: 40px;">
									sxsduki
								</div>
								<i class="dropdown icon"></i>
								<div class="menu">
									<a href="#" class="item">注销</a>
								</div>

							</div>
						</div>

					</div>
					<!-- 导航隐藏按钮 -->
					<a href="#" class="ui menu toggle teal icon button m-top-right m-mobile-show">
						<i class="sidebar icon"></i>
					</a>
				</div>

			</nav>
			<div class="ui attached pointing menu">
				<div class="ui container">
					<div class="right menu">
						<a href="#" th:href="@{/admin/friends/input}" class="teal active item">新增</a>
						<a href="#" th:href="@{/admin/friends}" class="item">列表</a>
					</div>
				</div>
			</div>

			<!-- 主体 -->
			<div class="m-container-small m-padded-tb-big">
				<div class="ui container">
					<form action="#" method="post" th:object="${friend}" th:action="*{id}==null ? @{/admin/friends} : @{/admin/friends/{id}(id=*{id})}" class="ui form">
						<input type="hidden" name="id" th:value="*{id}">
						<div class="required field">
							<div class="ui left labeled input">
								<label class="ui teal basic label">名称</label>
								<input th:value="*{nickname}" type="text" name="nickname" placeholder="朋友昵称">
							</div>
						</div>
						<div class="required field">
							<div class="ui left labeled input">
								<label class="ui teal basic label">网站链接</label>
								<input th:value="*{linkweb}" type="text" name="linkweb" placeholder="网站链接">
							</div>
						</div>
						<div class="required field">
							<div class="ui left labeled input">
								<label class="ui teal basic label">描述</label>
								<input th:value="*{description}" type="text" name="description" placeholder="描述">
							</div>
						</div>
						<div class="required field">
							<div class="ui left labeled input">
								<label class="ui teal basic label">头像地址</label>
								<input th:value="*{avatar}" type="text" name="avatar" placeholder="头像地址">
							</div>
						</div>
						<div class="required field">
							<div class="ui left labeled input">
								<label class="ui teal basic label">职业</label>
								<input th:value="*{vocation}" type="text" name="vocation" placeholder="职业：企业请写 企业">
							</div>
						</div>

						<div class="ui error message"></div>
						<!--/*/
						<div class="ui negative message" th:if="${#fields.hasErrors('nickname')}">
								<i class="close icon"></i>
								<div class="header">验证失败</div>
								<p th:errors="*{nickname}">提交信息不符合规范</p>
						</div>

						/*/-->

						<div class="ui right aligned container">
							<button type="button"  class="ui button" onclick="window.history.go(-1)">返回</button>
							<button class="ui teal submit button">提交</button>
							
						</div>

					
					</form>

				</div>
			</div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<!-- 底部 -->
			<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
				<div class="ui center aligned container">
					<div class="ui inverted divided stackable grid">
						<div class="three wide column">
							<div class="ui inverted link list">
								<div class="item">
									<img src="../../static/image/mmqrcode1574749973626.png" class="ui rounded image" alt="" style="width: 110px;" />
								</div>
							</div>
						</div>
						<div class="three wide column">
							<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
							<div class="ui inverted link list">
								<a href="#" class="item">用户故事(User Story)</a>
								<a href="#" class="item">用户故事(User Story)</a>
								<a href="#" class="item">用户故事(User Story)</a>
							</div>
						</div>
						<div class="three wide column">
							<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
							<div class="ui inverted link list">
								<a href="#" class="item">Email：12345678@qq.com</a>
								<a href="#" class="item">QQ：12345678</a>

							</div>
						</div>
						<div class="seven wide column">
							<h4 class="ui inverted header m-text-thin m-text-spaced">blog</h4>
							<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
						</div>

					</div>
					<div class="ui inverted section divider"></div>
					<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Designed by sxsduki</p>
				</div>


			</footer>
		</div>
		<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<!--/*/</th:block>/*/-->
		<script type="text/javascript">
			<!--小屏幕时点击隐藏或展开导航栏-->
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
			
			$('.ui.form').form({
				fields:{
					title:{
						identifier: 'nickname',
						rules:[{
							type: 'empty',
							prompt: '请输入友链名称'
						}]
					},
					description:{
						identifier: 'description',
						rules:[{
							type: 'empty',
							prompt: '请输入友链描述'
						}]
					},
					vocation:{
						identifier: 'vocation',
						rules:[{
							type: 'empty',
							prompt: '请输入友链作者的职业（非个人请填 企业）'
						}]
					},
					avatar:{
						identifier: 'avatar',
						rules:[{
							type: 'empty',
							prompt: '请输入友链作者的头像地址'
						}]
					},
					linkweb:{
						identifier: 'linkweb',
						rules:[{
							type: 'empty',
							prompt: '请输入友链链接地址'
						}]
					}

				}
			});

		</script>
	</body>
</html>
