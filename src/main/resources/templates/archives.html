<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>归档</title>
		<link rel="icon" type="image/x-icon" href="https://sxsduki.oss-cn-beijing.aliyuncs.com/static/back.jpg">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
		 crossorigin="anonymous">
		<link rel="stylesheet" href="../static/css/me.css" />
		<link rel="stylesheet" href="../static/css/animate.css" />

	</head>
	<body>

		<div class="app">
			<!-- 导航 -->
			<nav th:replace="_fragments :: menu(4)" class="ui  attached segment m-padded-tb-mini m-shadow-small">
				<div class="ui container">
					<div class="ui  secondary stackable menu">
						<a class="teal item">
							<img class="ui circular image" src="https://sxsduki.oss-cn-beijing.aliyuncs.com/static/back.jpg" style="width: 50px;height: 50px;">
							&nbsp;&nbsp;&nbsp;blog
						</a>&nbsp;
						<a href="index.html" class="m-item item m-mobile-hide"><i class="fas fa-carrot"></i>首页</a>
						<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-ice-cream"></i>分类</a>
						<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-candy-cane"></i>标签</a>
						<a href="#" class="active m-item item m-mobile-hide"><i class="fas fa-pizza-slice"></i>归档</a>
						<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-fish"></i>友链</a>
						<a href="#" class="m-item item m-mobile-hide"><i class="fas fa-seedling"></i>关于我</a>
						<div class="right m-item item m-mobile-hide">
							<div class="ui icon  transparent input">
								<input type="text" placeholder="Search...." />
								<i class="search link icon"></i>
							</div>
						</div>
					</div>
					<!-- 导航隐藏按钮 -->
					<a href="#" class="ui menu toggle teal icon button m-top-right m-mobile-show">
						<i class="sidebar icon"></i>
					</a>
				</div>

			</nav>
			<!-- 主体 -->
			<div class="m-container-small m-padded-tb-massive">
				<div class="ui container">
					<!-- header -->
					<div class="ui top attached padded segment">
						<div class="ui middle aligned two column grid">
							<div class="column">
								<h3 class="ui teal header">归档</h3>
							</div>
							<div class="right aligned column">
								共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h2>篇博客
							</div>
						</div>
					</div>

					<th:block th:each="item : ${archiveMap}">
						<h2 class="ui center aligned header" th:text="${item.key}">2019</h2>
						<div class="ui fluid vertical menu">
							<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"  class="item" th:each="blog : ${item.value}">
							<span>
								<i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
								<div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">11月28</div>
							</span>
								<div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
							</a>

						</div>
					</th:block>
									
				</div>
			</div>
			<!-- 底部 -->
			<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
				<div class="ui center aligned container">
					<div class="ui inverted divided stackable grid">
						<div class="three wide column">
							<div class="ui inverted link list">
								<div class="item">
									<img src="../static/image/mmqrcode1574749973626.png" class="ui rounded image" alt="" style="width: 110px;" />
								</div>
							</div>
						</div>
						<div class="three wide column">
							<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
							<div class="ui inverted link list">
								<a href="#" class="item">用户故事(User Story)</a>
								<a href="#" class="item">用户故事(User Story)</a>
								<a href="#" class="item">用户故事(User Story)</a>
							</div>
						</div>
						<div class="three wide column">
							<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
							<div class="ui inverted link list">
								<a href="#" class="item">Email：12345678@qq.com</a>
								<a href="#" class="item">QQ：12345678</a>

							</div>
						</div>
						<div class="seven wide column">
							<h4 class="ui inverted header m-text-thin m-text-spaced">blog</h4>
							<p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
						</div>

					</div>
					<div class="ui inverted section divider"></div>
					<p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Designed by sxsduki</p>
				</div>


			</footer>
		</div>
		<!--/*/<th:block th:replace="_fragments :: script">/*/-->
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<!--/*/</th:block>/*/-->
		<script type="text/javascript">
			<!--小屏幕时点击隐藏或展开导航栏-->
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});

			
		</script>
	</body>
</html>
